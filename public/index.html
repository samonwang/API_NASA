<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link to fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>NASA Restful API</title>
  </head>

  <body class="d-flex flex-column">
    <!-- fixed header and search bar for the date -->
    <header>
        <nav class="navbar navbar-light bg-light fixed-top">
            <div>
                <a class="navbar-brand"><img src="assets/images/NASA_logo.png" width="64" alt="NASA logo">NASA Â· Astronomy Picture of the Day</a>
            </div>
            <div class="col-md-6 input-group justify-content-center">
                <input type="date" class="col-md-6 form-control" id="dateinput" aria-label="selected-date" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-primary" type="button" id="search-btn">Explore</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- picture of the day all content -->
    <main>
        <div class="container herosection">
            
            <div class="row justify-content-between">
                <div class="col-md-6 picdate text-center" id="date"></div>           
            </div>

            <div class="row justify-content-center">
                <h2 class="pictitle" id="title"></h2>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-8" id="daypic"></div>
                <p class="col-md-8 text-center" id="copyright"></p>
            </div>

            <div class="row">
                <h5>Explanation:</h5>
                <p id="caption"></p>   
            </div>

        </div>
    </main>

    <footer class="container-fluid bg-black my-3 pt-5">
        <div class="row text-center">
            <p class="col-md-4">Website Designer: Lixian Wang</p>
            <p class="col-md-5 order-md-3">Resources from NASA Open Innovation Team</p>
            <p class="col-md-3">
                <a href="#">

                        <path fill-rule="evenodd" d="M3.646 11.854a.5.5 0 0 0 .708 0L8 8.207l3.646 3.647a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 0 0 0 .708zM2.4 5.2c0 .22.18.4.4.4h10.4a.4.4 0 0 0 0-.8H2.8a.4.4 0 0 0-.4.4z"/>
                    </svg>
                </a>
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>

</html>
